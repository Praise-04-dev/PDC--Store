<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - PDC Store</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      padding: 20px 0;
    }

    .signup-wrapper {
      width: 90%;
      max-width: 480px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      animation: slideIn 0.6s ease;
      margin: 20px 0;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .signup-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }

    .signup-header p {
      color: #6c757d;
      margin: 0;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 0.95rem;
    }

    form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    form input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-signup {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .signin-link {
      text-align: center;
      margin-top: 20px;
      color: #6c757d;
    }

    .signin-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .signin-link a:hover {
      color: #764ba2;
    }

    .back-home {
      text-align: center;
      margin-top: 15px;
    }

    .back-home a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .back-home a:hover {
      color: #764ba2;
    }
  </style>
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-header">
      <h1>ðŸŽ‰ Join PDC Store</h1>
      <p>Create your account to start shopping</p>
    </div>

    <form action="signup.php" method="POST">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">

      <label for="gmail">Gmail:</label>
      <input type="email" id="gmail" name="gmail" required placeholder="Enter your email address">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Create a password (min. 8 characters)">

      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" name="confirm" required placeholder="Confirm your password">

      <button type="submit" class="btn-signup">Create Account</button>
    </form>

    <p class="signin-link">
      Already have an account? <a href="login.html">Sign In</a>
    </p>

    <div class="back-home">
      <a href="home.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
        Back to Home
      </a>
    </div>
  </div>
</body>
</html>
